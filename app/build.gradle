plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "kotlin-parcelize"
    id "androidx.navigation.safeargs.kotlin"
    id "kotlin-kapt"
    id "com.google.dagger.hilt.android"
}


android {
    namespace "ru.alexeyoss.foodie"
    compileSdk targetAndroidSdk

    defaultConfig {
        applicationId "ru.alexeyoss.foodie"
        minSdk minAndroidSdk
        targetSdk targetAndroidSdk
        versionCode 1
        versionName "1.0"

    }

    buildTypes {

        debug {
            applicationIdSuffix ".beta"
            ext.enableCrashlytics = false
            minifyEnabled false
            shrinkResources false
        }

        release {
            minifyEnabled true
            shrinkResources true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

kapt {
    correctErrorTypes = true
}

hilt {
    enableAggregatingTask = true
}

dependencies {

    implementation libs.android.coreKtx
    implementation libs.android.appCompat
    implementation libs.android.constraintLayout
    implementation libs.android.navigationFragments
    implementation libs.android.navigationUI

    implementation libs.google.material

    implementation libs.google.hilt
    kapt libs.google.hiltCompiler


    implementation libs.additionalstuff.timber
//    implementation libs.additionalstuff.circleImageView
    implementation libs.additionalstuff.glide

}
